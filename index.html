<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main class="container">
  <div class="left-side">
  
    <div class="main-text">
        <div class="logo">
            <img src="images/logo.svg">
          </div>
      <div class="mobile-picture">
        <img src="images/hero-mobile.jpg">
      </div>
      <h1>
        <span>WE'RE</span> COMING SOON
      </h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="input-form">
            <form class="form">
              <input type="email" class="email-input" placeholder="Email Adress">
              <button class="submit-button" onclick="checkValid()"><img src="images/icon-arrow.svg"></button>
            </form>
            <p class="error"></p>
            <div class="error-icon">
              <img src="images/icon-error.svg">
            </div>
          </div>
    </div>

  </div>
  <div class="right-side">
    <img src="images/hero-desktop.jpg">
  </div>
</main>

<script src="main.js"></script>

</html>
